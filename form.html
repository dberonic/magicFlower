    <section class="backgroundSections">

        <div class="text-left ml-10 mt-7 float-left width-40 shadow p-5 mb-5 bg-white rounded">

            <h2>Your order</h2>

            <form class="p-5" novalidate>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="name" name="Name" placeholder="Please enter your full name.">
                </div>

                <div class="form-group">
                    <label for="inputName">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" name="Email" placeholder="Please enter your email Address.">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Delivery Address</label>
                    <input type="text" class="form-control" id="inputAddress" name="Address">
                </div>

                <div class="form-group">
                    <label for="inputPhoneNumber">Phone number</label>
                    <input type="number" class="form-control" id="inputPhoneNumber" name="Phone number">
                </div>


                <div class="form-group">
                    <label for="inputCreditCard">Credit card number</label>
                    <input type="number" class="form-control" id="inputCreditCard" name="Credit Card">
                </div>


                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I aggree with terms and conditions.</label>
                </div>

                <div id="error-box">
                    <div class="" id="errorMessage" role="alert">

                    </div>
                </div>
                <button type="button" class="btn btn btn-outline-secondary float-left" id="backButton">Back</button>
                <button type="button" class="btn btn-outline-success float-right" id="submitButton">Submit</button>

            </form>


            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Your information</h5>
                        </div>
                        <div id="modal-text" class="modal-body">
                            <div id="successMessage"></div>
                            <p id="nameModel"> <span class="font-weight-bold">Name: </span></p>
                            <p id="emailModel"> <span class="font-weight-bold">Email: </span></p>
                            <p id="addressModel"> <span class="font-weight-bold">Delivery address: </span></p>
                            <p id="phoneModel"> <span class="font-weight-bold">Phone number: </span></p>
                            <p id="cardModel"> <span class="font-weight-bold">Credit card: </span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
                            <button type="button" id="send" class="btn btn-success">Send</button>
                            <button type="button" class="btn btn-outline-success float-right hidden" id="okButton">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mr-15 p-5 float-right mt-7 width-30 shadow p-3 mb-5 bg-white rounded">

            <h2>Order information</h2>

            <p id="selectedPaper"><span class="font-weight-bold">Paper color: </span></p>

            <p id="selectedRibon"><span class="font-weight-bold">Ribon color: </span></p>

            <p id="selectedFlowers"><span class="font-weight-bold">Flowers: </span></p>

            <p id="selectedImage"><span class="font-weight-bold">Skech: </span></p>

        </div>



    </section>
